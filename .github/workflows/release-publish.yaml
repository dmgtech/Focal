name: dotnet package

on:
  push:
    tags: [v*.*]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x']
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2.0.0
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Display version
        run: dotnet --version
      - name: Build Focal.Core
        run: dotnet build Focal.Core --configuration Release
      - name: Build Focal.Json
        run: dotnet build Focal.Json --configuration Release
      - name: Run Tests
        run: dotnet test Focal.Test
      - name: Package Focal.Core
        env:
          FSOPTICS_VERSION: ${{github.ref_name}}
        run: dotnet pack Focal.Core -p:FSOPTICS_VERSION=${FSOPTICS_VERSION#v} --configuration Release -o .
      - name: Package Focal.Json
        env:
          FSOPTICS_VERSION: ${{github.ref_name}}
        run: dotnet pack Focal.Json -p:FSOPTICS_VERSION=${FSOPTICS_VERSION#v} --configuration Release -o .
      - name: Nuget Push
        env:
          FSOPTICS_VERSION: ${{github.ref_name}}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push *.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
      - name: GitHubRelease
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./Focal.Core/bin/Release/Focal.$($env:GITHUB_REF -replace "refs/tags/").nupkg
      

